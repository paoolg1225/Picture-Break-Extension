<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Break</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 80%;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Picture Break</h1>
  <label for="interval">Enter time in minutes:</label>
  <input type="number" id="interval" min="1" placeholder="Minutes">
  <button id="start">Start Picture Break</button>

  <footer>
    Stay refreshed with random dog pictures!
  </footer>

  <script src="popup.js"></script>
</body>
</html>
